<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amartap</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Noto Serif Bengali', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e3f2fd, #ffffff);
            color: #333;
            overflow: hidden; /* Prevent scroll during loading */
        }
        /* Loading Screen Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 24px;
            color: #0288d1;
            font-weight: bold;
            text-align: center;
        }
        .loading-overlay .spinner {
            border: 4px solid transparent;
            border-top: 4px solid #0288d1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Blurring the Website Content */
        .blurred {
            filter: blur(5px);
        }

        header {
            text-align: center;
            background-color: #0288d1;
            padding: 30px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        header img {
            max-width: 200px;
            background-color: white; /* White background for logo visibility */
            padding: 10px;
            border-radius: 5px;
        }

        .content {
            text-align: center;
            margin: 30px auto;
            padding: 20px;
            max-width: 700px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        /* RGB Light Changing Border */
        .content img {
            width: 100%;
            max-width: 600px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: -40px; /* Move image higher */
            border: 5px solid transparent;
            animation: rgbBorder 2s infinite alternate;
        }

        @keyframes rgbBorder {
            0% {
                border-color: red;
            }
            25% {
                border-color: green;
            }
            50% {
                border-color: blue;
            }
            75% {
                border-color: purple;
            }
            100% {
                border-color: orange;
            }
        }

        .content video {
            display: none;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .content .button {
            margin-top: 25px;
        }

        .content .button a {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(to right, #0288d1, #26c6da);
            color: #ffffff;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content .button a:hover {
            background: linear-gradient(to right, #26c6da, #0288d1);
            transform: scale(1.05);
        }

        .live-earning {
            margin: 40px auto;
            padding: 25px;
            max-width: 700px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .live-earning .live-badge {
            background-color: #d32f2f;
            color: #ffffff;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .live-earning p {
            font-size: 18px;
            color: #2e7d32;
            margin: 0;
        }

        .whatsapp {
            position: fixed;
            top: 50%;
            left: 20px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transform: translateY(-50%); /* Vertically center the icon */
            z-index: 1000;
        }

        .whatsapp img {
            width: 100%;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #424242;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        footer .menu {
            margin: 15px 0;
        }

        footer .menu a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        footer .menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <p>Loading...</p>
</div>

<header>
    <img src="https://tap-pi.vercel.app/title.png" alt="Amartap">
</header>

<div class="content blurred" id="content">
    <img src="https://tap-pi.vercel.app/promo.jpg" alt="Video Thumbnail" id="videoThumbnail">
    <video id="videoPlayer" controls>
        <source src="https://tap-pi.vercel.app/video.mp4" type="video/mp4">
        আপনার ব্রাউজার এই ভিডিওটি প্লে করতে পারে না।
    </video>
    <div class="button">
        <a href="https://example.com" target="_blank" id="earnButton">উপার্জন শুরু করুন</a>
    </div>
</div>

<div class="live-earning">
    <div class="live-badge">LIVE</div>
    <p><span id="earningUser">মোহাম্মদ রফিক</span> <span id="earningAmount">৳২০ রিচার্জ পেয়েছেন</span></p>
</div>

<a href="https://wa.me/8801938199879" class="whatsapp">
    <img src="https://tap-pi.vercel.app/whatsapp.png" alt="WhatsApp Chat" id="whatsappIcon">
</a>

<footer>
    <p>© 2025 Amartap.com All Rights Reserved</p>
    <div class="menu">
        <a href="https://amartap.com/about-us.html">আমরা কে?</a>
    </div>
</footer>

<script>
    const videoThumbnail = document.getElementById('videoThumbnail');
    const videoPlayer = document.getElementById('videoPlayer');
    const earnButton = document.getElementById('earnButton');
    const whatsappIcon = document.getElementById('whatsappIcon');
    const earningUser = document.getElementById('earningUser');
    const earningAmount = document.getElementById('earningAmount');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const content = document.getElementById('content');

    const soundEffect = new Audio('https://tap-pi.vercel.app/tap.mp3');
    const names = [
        "মোহাম্মদ রফিক", 
        "সুবর্ণা ইসলাম", 
        "রাজু আহমেদ", 
        "নাসরিন সুলতানা", 
        "তানভীর হোসেন", 
        "শামিমা আক্তার", 
        "মোস্তফা কামাল", 
        "রিয়া চৌধুরী", 
        "সুমন মোল্লা", 
        "কবিরুল ইসলাম"
    ];

    videoThumbnail.addEventListener('click', () => {
        soundEffect.play();
        videoPlayer.style.display = 'block';
        videoPlayer.play();
    });

    earnButton.addEventListener('click', () => soundEffect.play());
    whatsappIcon.addEventListener('click', () => soundEffect.play());

    function updateLiveEarning() {
        const randomName = names[Math.floor(Math.random() * names.length)];
        earningUser.textContent = randomName;
        earningAmount.textContent = "৳২০ রিচার্জ পেয়েছেন";
    }

    setInterval(updateLiveEarning, 3000); // Update every 3 seconds

    window.addEventListener('load', () => {
        // Hide loading overlay and remove blur from content
        loadingOverlay.style.display = 'none';
        content.classList.remove('blurred');
        document.body.style.overflow = 'auto'; // Enable scrolling after load
    });
</script>

</body>
</html>
